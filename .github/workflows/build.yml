# .github/workflows/build.yml
name: CI-Build

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Build project
        run: |
          echo "模拟构建..."
          # 这里写实际的 build 命令
          # 假设产物被上传到某个服务器并得到下载 URL
          echo "https://my-artifact-server/downloads/package-v1.2.3.tar.gz" > artifact_url.txt

      - name: Checkout buildresult repo
        uses: actions/checkout@v4
        with:
          repository: stonezdj/buildresult
          path: buildresult
          token: ${{ secrets.ZDJ_GITHUB_TOKEN }} 

      - name: Update buildresult.txt
        run: |
          URL=$(cat artifact_url.txt)
          echo "$URL" > buildresult/buildresult.txt
          cd buildresult
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add buildresult.txt
          git commit -m "Update build result at $(date)" || echo "No changes to commit"
          git push origin main
